<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <table class="table">
                {{session["cart"]}}
                <tr>
                    <td>Ten san pham</td>
                    <td>Gia</td>
                    <td>So luong</td>
                </tr>
                {% for c in session["cart"].values() %}
                <tr>
                    <td>{{c.name}}</td>
                    <td>{{c.price}}</td>
                    <td>{{c.quantity}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
